name: CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.6.2"

      - name: Install dependencies
        run: dart pub get

      - name: Analyze
        run: dart analyze

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
